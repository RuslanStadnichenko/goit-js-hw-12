<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dz12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form js-search-form">
        <input
          class="form-input js-search-input"
          type="text"
          name="formInput"
          placeholder="Пошук..."
          required
        />
        <button class="form-btn" type="submit" name="formBtn">Search</button>
      </form>

      <div class="gallery">
        <span class="loader"></span>

        <ul class="gallery-list"></ul>

        <button class="gallery-btn is-hidden">Load more</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
